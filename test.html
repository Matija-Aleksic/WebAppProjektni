<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="loginStyle.css">
  <style>
    .registration-form {
      display: none;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <p>admin/admin ili user/user</p>
    <form class="login-form">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button type="submit">Login</button>
    </form>
    <p class="error" id="error-msg"></p>
    <button onclick="toggleRegistrationForm()" type="button">Register</button>
    <form class="registration-form">
      <h2>Registration</h2>
      <input type="text" id="registration-username" placeholder="Username">
      <input type="password" id="registration-password" placeholder="Password">
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="loginscript.js"></script>
  <script>
    function toggleRegistrationForm() {
      var registrationForm = document.querySelector(".registration-form");
      registrationForm.style.display = registrationForm.style.display === "none" ? "block" : "none";
    }
  </script>
</body>

</html>
